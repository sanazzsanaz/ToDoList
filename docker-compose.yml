version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: todolist
      POSTGRES_USER: todolist_user
      POSTGRES_PASSWORD: todolist_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todolist_user -d todolist"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
